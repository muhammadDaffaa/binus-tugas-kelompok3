<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Login Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container" style="margin-top: 200px">
      <h2 class="text-center">User Login</h2>
      <form action="{{ url_for('login') }}" method="post" class="mx-auto">
        {% if message is defined and message %}
        <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <div class="row w-75 mx-auto">
          <div class="col-md-24 col-xl-12 mb-2">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="input"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
				        required
              />
            </div>
		</div>
            <div class="col-md-24 col-xl-12 mb-2">
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  name="pswd"
				          required
                />
              </div>
            </div>
	
            <div class="col-md-24 col-xl-12 mb-2">
              <div class="form-group">
                <label for="chooserole">Choose Role:</label>
                <select name="inputRole" class="form-control" id="inputRole" required>
                  <option selected>Choose...</option>
                  <option value="1">Manager</option>
                  <option value="2">Staff</option>
                </select>
              </div>
            </div>

            <div class="col-md-24 col-xl-12 mb-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
		
            <div class="col-md-24 col-xl-12 mb-2">
              <p class="bottom">
                Dont't have an account?
                <a class="bottom" href="{{url_for('register')}}">
                  Register here</a
                >
              </p>
            </div>

          </div>
        </div>
      </form>
    </div>
  </body>
</html>
