<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Registeration Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>User Registration</h2>
      <form id="register-form" action="{{ url_for('register') }}" method="post">
        {% if message %}
        <div class="alert alert-success" role="alert">{{ message }}</div>
        <script>
          // Reset the form with id 'my-form'
          document.getElementById("register-form").reset();
          document.getElementById("register-form").preventDefault();
        </script>
        {% endif %}
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter address"
          />
        </div>
        <div class="form-group">
          <label for="choosegender">Choose Gender:</label>
          <select name="inputGender" class="form-control" id="inputGender">
            <option selected>Choose...</option>
            <option value="Man">Man</option>
            <option value="Woman">Woman</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Telephone No:</label>
          <input
            type="input"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Enter Phone Number"
          />
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="input"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <div class="form-group">
          <label for="choosediv">Choose Division:</label>
          <select name="inputDivision" class="form-control" id="inputDivision">
            <option selected>Choose...</option>
            <option value="1">Engineer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="chooserole">Choose Role:</label>
          <select name="inputRole" class="form-control" id="inputRole">
            <option selected>Choose...</option>
            <option value="1">Manager</option>
            <option value="2">Staff</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <p class="bottom">
          Already have an account?
          <a class="bottom" href="{{url_for('login')}}"> Login here</a>
        </p>
      </form>
    </div>
  </body>
</html>
